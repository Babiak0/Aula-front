<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table class="inicio">
        <tr class="linha">
            <td class="form">
                <form id="formulario" action="" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="fone">E-mail</label>
                    <input type="text" name="e-mail" id="e-mail">
                    <label for="fone">Fone de contato</label>
                    <input type="text" name="fone" id="fone">
                    <label for="mensagem">Escreva sua mensagem</label>
                    <input type="text" name="mensagem" id="mensagem">
                    <label for="data_cadastro">Data de cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">
                    <label for="tipo_contato">Selecione a forma de contato</label>
                    <input type="text" name="tipo_contato" id="tipo_contato">
                    <button id="enviar" type="submit" >Enviar</button>
                    <button id="limpar" type="reset">Limpar</button>
                </form>
            </td>
            <td class="estr_grid">
                <table id="grid">
                    <thead>
                        <tr id="grid_linha">
                            <th id="g_nome">Nome</th>
                            <th id="g_email">E-mail</th>
                            <th id="g_fone">Fone</th>
                            <th id="g_mensagem">Mensagem</th>
                            <th id="g_cadastro">Cadastro</th>
                            <th id="g_contato">Tipo contato</th>
                        </tr>
                    </thead>
                </table>
            </td>
        </tr>
    </table>
</body>
<script type="javascript" href="form.js"></script>
</html>

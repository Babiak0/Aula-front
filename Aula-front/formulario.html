<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table class="inicio">
        <tr class="linha">
            <td class="form">
                <form method="post" onsubmit="contato.Enviarsubmeter()">

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="email">Email</label>
                    <input type="email" name="e-mail" id="mail">

                    <label for="fone">Fone de contato</label>
                    <input type="text" name="fone" id="fone">

                    <label for="mensagem">Escreva sua mensagem</label>
                    <textarea style="resize: none;" name="mensagem" id="mensagem" ></textarea>

                    <label for="data_cadastro">Data de cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">
                    
                    <p>Selecione a forma de contato</p>
                    
                    <div class="checkbox-line">
                        <label for="whatsapp">
                            <input type="checkbox" name="tipo_contato" id="whatsapp" value="whatsapp">
                            WhatsApp
                        </label>
                    </div>

                    <div class="checkbox-line">
                        <label for="telefone">
                            <input type="checkbox" name="tipo_contato" id="telefone" value="telefone">
                            Telefone
                        </label>
                    </div>

                    <button id="enviar" type="submit">Enviar</button>
                    <button id="limpar" type="reset">Limpar</button>
                </form>
            </td>
            <td class="estr_grid">
                <table id="grid">
                    <thead>
                        <tr id="grid_linha">
                            <th id="g_nome">Nome</th>
                            <th id="g_email">E-mail</th>
                            <th id="g_fone">Fone</th>
                            <th id="g_mensagem">Mensagem</th>
                            <th id="g_cadastro">Cadastro</th>
                            <th id="g_contato">Tipo contato</th>
                        </tr>
                    </thead>
                </table>
            </td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="form.js"></script>
</html>
